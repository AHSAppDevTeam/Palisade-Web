<!DOCTYPE html>
<html lang="en">
<html>

    <head>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Nature Messages</title>
      <link rel="stylesheet" href="typemsg.css">

  <body>
    <div class="header">
      <div class="menu-section">
        <button class="menu-button" onclick="window.location.href='categories.html'">
          <img class="menu-icon" src="menu-icon.svg">
        </button>
      </div>
    
      <div class="enter-message-section">
        <div class="message-section">
            <input class="message-input" placeholder="Enter your message" type="text" id="usermessage">
        </div>
        
        <div class="send-section">
          <button class="send-button" onclick="save('art')">Send</button>
        </div>
      </div>

      <div class="refresh-section">
          <button class="refresh-button" onclick="checkIfChanged('art'), render('art');">
            <img class="menu-icon" src="refresh-icon.png">
          </button>
      </div>
    </div>

    <div class="user-responses-section" id="user-responses">

    </div>

  </body>
